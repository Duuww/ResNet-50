{% extends 'front_base.html' %}

{% block title %}
    使用
{% endblock %}

{% block header %}
    <script src="{% static 'js/check.js' %}"></script>
    <style>
        .input-image {
            width: 500px;
            height: 400px;
            float: left;
            margin-top: 58px;
        }

        .input-image img {
            width: 100%;
            height: 100%;
        }

        .input-image span {
            margin-left: 100px
        }
        #img-check{
            position: relative;
            left: -50%;
        }
        .tit{
            position: absolute;
            left: 71%;
            top: 33%;
            font-size: 24px;
            font-style: italic;
        }
        #know-ledge{
            width: 530px;
            height: 400px;
            float: right;
            margin-top: 80px;
            margin-left: 30px;
            background-color: pink;
            padding: 10px;
            font-size: 16px;
            font-style: italic;
            text-indent: 2em;
            border: 1px solid;
            border-radius: 30px;
        }
    </style>
{% endblock %}

{% block main-container %}
    <div class="box">
        <div class="box-header page-header">
            <h1>please上传一张图片进行识别</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-group">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="thumbnail-form">上传图片</label>
                            <div class="input-group">

                                <input type="text" class="form-control" id="img-url" name="img_url" placeholder="请点击上传，来上传一张花卉图片">
                                <input type="file" id="upload-btn" value="上传图片" style="float: right;margin-top: 20px" class="btn">

                            </div>
                        </div>

                        <button class="btn btn-primary pull-right" id="img-check">检测</button>
                        <div class="input-image">
                            <h3>This is你上传的图片</h3>
                            <img src="https://alifei02.cfp.cn/creative/vcg/800/new/VCG41N987469226.jpg" alt=""
                                 class="input-image-file">
                        </div>
                        <span class="tit">花卉介绍</span>
                        <div id="know-ledge">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
